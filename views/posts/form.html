<h3>{{ formType }} post</h3>

<form ng-submit="save()" class="signin-form">
  <div class="form-group mt-3">
    <input type="text" name="title" ng-model="post.title" class="form-control"
    required="">
    <label class="form-control-placeholder" for="username">Title</label>
  </div>
  <div class="form-group mt-3">
    <textarea name="" 
              id="" 
              cols="30" 
              rows="10" 
              ng-model="post.description" 
              class="form-control" 
              required="">
              {{ post.description}}
    </textarea>
    <label class="form-control-placeholder" for="username">description</label>
  </div>
  <button type="submit" 
          class="form-control btn btn-primary btn-primary--custom rounded submit px-3">
    Save
  </button>
  <p class="text-center">{{ message }}</p>
</form>
