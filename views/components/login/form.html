<div class="form-login">
  <div class="container">
    <div class="row row--larget justify-content-center padding-login">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="w-100">
              <h3 class="mb-4 text-center">Sign In</h3>
            </div>
            <form ng-submit="submitLogin()" class="signin-form">
              <div class="form-group mt-3">
                <input type="text" name="email" ng-model="login.email" class="form-control"
                required="">
                <label class="form-control-placeholder" for="username">Email</label>
              </div>
              <div class="form-group mt-3">
                <input type="password" 
                      name="password" 
                      ng-model="login.password"
                      class="form-control" 
                      required="">
                <label class="form-control-placeholder" for="username">password</label>
              </div>
              <button type="submit" 
                      class="form-control btn btn-primary btn-primary--custom rounded submit px-3">
                Login
              </button>
              <p class="text-center">{{ message }}</p>
            </form>
            <a href="#/register" class="button-login-or-register">create account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
